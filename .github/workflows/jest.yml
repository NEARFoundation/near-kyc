name: Jest Unit Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        run: yarn
      - name: Run tests
        run: yarn test:unit:coverage
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: jest-report
          path: tests/unit/reports/
          retention-days: 30
